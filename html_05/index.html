<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Homework - 05. Cadastre</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="login-page-bg">
    <div class="header">
        <div class="top-menu clearfix">
            <ul class="service-menu">
                <li><img class="flag-image" src="./img/flag.png"><a href="#">Minhas Ofertas</a></li>
                <li class="login">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></li>
            </ul>
            <ul class="menu">
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="login-form-wrapper">
            <div class="login-form-header">
                    Cadastre-se
            </div>
            <div class="login-form">

                <div class="fb-button">
                        <a href="#">
                            <span>
                                <strong>Log in</strong> with <strong>Facebook
                                </strong>
                            </span>
                        </a>
                </div>
                <div class="divide-line">
                    <div class="separator"></div>
                            OU
                    <div class="separator"></div>
                </div>
                <div class="form-fields">
                    <form action="#" method="get">
                        <div class="first-name">
                            <input type="text" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="last-name">
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="email-address">
                            <input type="email" name="email_address" placeholder="Email Address" required>
                        </div>
                        <div class="passwd">
                            <input type="password" name="user_password" placeholder="Enter Password" required>
                        </div>
                        <div class="passwd">
                            <input type="password" name="confirm_user_password" placeholder="Confirm Password" required>
                        </div>
                        <div class="send-checkbox">
                            <input type="checkbox" id="is_licence_accepted">
                            <label for="is_licence_accepted">Send me YouBike updates and tips</label>
                        </div>
                        <button type="submit">Create my Account</button>
                        <p>By clicking the button above, you agree to the Terms of Service View our Privacy policy.</p>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
