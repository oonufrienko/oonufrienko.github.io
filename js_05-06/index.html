<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>JS task 05-06. Timer</title>
  </head>
  <body>
    <div class="container">
      <ul class="timer">
        <li class="hours">00 :</li>
        <li class="minutes">00 :</li>
        <li class="seconds">00 :</li>
        <li class="miliseconds">000</li>
      </ul>
      <div class="buttons">
          <button type="button" class="btn btn-outline-primary">Start</button>
          <button type="button" class="btn btn-outline-danger">Stop</button>  
      </div> 
    </div>
    

    <script src="./js/script.js"></script>
  </body>
</html>
